<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- sass link -->
    <link rel="stylesheet" href="dist/style.css">
</head>

<body class="body">

    <div class="container">

        <div id="box" class="d-block">
            <div class="ct-bx shadow" id="chatBox">
            
                <div>
                    <div class="head">
                        <h1 style="margin-left: 1rem;">KIRA
                            <span id="netIndi"></span>
                        </h1>
                        <ul>
                            <li id="netIndi"></li>
                        </ul>
                       <a href="comfirm.html"> <button type="button" class="button-small">end chat</button></a>
                    </div>
                    <div id="chatBase">
        
                    </div>
                    
                   
                </div>
                <form action="">
        
                    <textarea class="text-element " name="" id="logMe" cols="25" rows="1"
                        placeholder="enter text here..."></textarea>
                    <button id="send" type="button" class="button-small"><i
                            class="fa-solid fa-paper-plane"></i></button>
    
                </form>
            </div>
        </div>
        <div class="btnBox">
            <button id="chatBtn" class="button-flat"><i id="ct-icon" class="fa-regular fa-x"></i></button>
            </div>
            <div id="music"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="htmlCode.js"></script>
    <script src="index.js"></script>
</body>

</html>
